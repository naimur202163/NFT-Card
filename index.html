<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT CARD</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <div class="card-heading">
          <img src="./images/image-equilibrium.jpg" />
        </div>
        <div class="card-content">
          <div class="card-article">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card-eth">
            <div class="left">
              <img
                src="https://fronten-mentor-nft-ivan-polanco.netlify.app/images/icon-ethereum.svg"
                alt="demo"
              />
              <p>0.041 ETH</p>
            </div>
            <div class="right">
              <img
                src="https://fronten-mentor-nft-ivan-polanco.netlify.app/images/icon-clock.svg"
                alt="Clock"
                alt=""
              />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <img
            src="https://fronten-mentor-nft-ivan-polanco.netlify.app/images/image-avatar.png"
            alt="none"
          />
          <p>Creation of<span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
